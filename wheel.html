
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دولاب الحظ - موبايلك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle, #fefcea, #f1da36);
      text-align: center;
      padding: 50px;
    }
    h1 { color: #d81b60; }
    .wheel-container {
      margin: auto;
      width: 300px;
      height: 300px;
      border: 12px solid #007bff;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
    }
    .wheel {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 4s ease-out;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎡 دولاب الحظ</h1>
  <p>بطاقة بـ <strong>10000 ل.س</strong> على <strong>39995590</strong> عبر سيرياتيل كاش</p>
  <p>أرسل لقطة الشاشة إلى <a href="https://wa.me/963991552353">واتساب</a></p>
  <div class="wheel-container">
    <img class="wheel" id="wheel" src="https://i.imgur.com/OYTYZpe.png" alt="wheel">
  </div>
  <button onclick="spin()">لف الدولاب</button>
  <div id="result"></div>

  <script>
    let deg = 0;
    function spin() {
      const prizes = ["ربحت 1000 ل.س رصيد", "ربحت سماعة", "ربحت لصاقة"];
      const rotation = Math.floor(3600 + Math.random() * 720);
      deg += rotation;
      document.getElementById("wheel").style.transform = "rotate(" + deg + "deg)";
      setTimeout(() => {
        const result = prizes[Math.floor(Math.random() * prizes.length)];
        document.getElementById("result").textContent = "🎉 مبروك! ربحت: " + result;
      }, 4000);
    }
  </script>
</body>
</html>
